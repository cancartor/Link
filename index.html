<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Operation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .form-container {
      margin-bottom: 20px;
    }
    .form-container input {
      margin: 5px;
      padding: 5px;
    }
    .btn {
      padding: 5px 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn-danger {
      background-color: #FF4C4C;
    }
    .btn-danger:hover {
      background-color: #c12f2f;
    }
  </style>
</head>
<body>
  <h1>CRUD Operation</h1>
  <div class="form-container">
    <input type="text" id="name" placeholder="Enter Name">
    <input type="url" id="link" placeholder="Enter Executable Link">
    <button class="btn" onclick="addEntry()">Add</button>
  </div>

  <table id="crudTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Executable Link</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic rows will be inserted here -->
    </tbody>
  </table>

  <script>
    let counter = 1;

    function addEntry() {
      const name = document.getElementById('name').value;
      const link = document.getElementById('link').value;

      if (!name || !link) {
        alert('Both fields are required!');
        return;
      }

      const tableBody = document.querySelector('#crudTable tbody');
      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${counter++}</td>
        <td>${name}</td>
        <td><a href="${link}" target="_blank">${link}</a></td>
        <td>
          <button class="btn" onclick="editEntry(this)">Edit</button>
          <button class="btn btn-danger" onclick="deleteEntry(this)">Delete</button>
        </td>
      `;

      tableBody.appendChild(row);

      // Clear input fields
      document.getElementById('name').value = '';
      document.getElementById('link').value = '';
    }

    function deleteEntry(button) {
      const row = button.parentElement.parentElement;
      row.remove();
    }

    function editEntry(button) {
      const row = button.parentElement.parentElement;
      const nameCell = row.children[1];
      const linkCell = row.children[2];

      const newName = prompt('Edit Name:', nameCell.textContent);
      const newLink = prompt('Edit Link:', linkCell.querySelector('a').href);

      if (newName && newLink) {
        nameCell.textContent = newName;
        linkCell.innerHTML = `<a href="${newLink}" target="_blank">${newLink}</a>`;
      }
    }
  </script>
</body>
</html>
