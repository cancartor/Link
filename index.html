  <script>
    const books = [
      { title: "HTML Basics", readLink: "#", downloadLink: "#" },
      { title: "Learn CSS", readLink: "#", downloadLink: "#" },
      { title: "JavaScript Guide", readLink: "#", downloadLink: "#" },
    ];

    const bookList = document.getElementById("bookList");
    books.forEach(book => {
      const div = document.createElement("div");
      div.className = "book-card";
      div.innerHTML = `
        <div class="book-title">${book.title}</div>
        <div class="button-group">
          <a class="btn read-btn" href="${book.readLink}" target="_blank">Read</a>
          <a class="btn download-btn" href="${book.downloadLink}" download>Download</a>
        </div>`;
      bookList.appendChild(div);
    });

    const sidebar = document.getElementById("sidebar");
    let startX = 0;
    let endX = 0;

    function toggleSidebar() {
      sidebar.classList.toggle("open");
    }

    document.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    document.addEventListener("touchmove", e => endX = e.touches[0].clientX);
    document.addEventListener("touchend", () => {
      const diff = endX - startX;
      if (diff > 70) sidebar.classList.add("open");
      else if (diff < -70) sidebar.classList.remove("open");
    });
  </script>
