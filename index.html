<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe to My Channel</title>
  <script src="https://apis.google.com/js/platform.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding-top: 100px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }

    h1 {
      color: #cc0000;
    }

    #continueBtn {
      background-color: #cc0000;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 24px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    #continueBtn:hover {
      background-color: #b30000;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Subscribe to Our YouTube Channel</h1>
    <p>Click below to subscribe and stay updated!</p>

    <!-- YouTube Subscribe Button -->
    <div class="g-ytsubscribe"
         data-channelid="https://www.youtube.com/channel/UCbG0Id7hw5yANDvoR-MpQEw"
         data-layout="default"
         data-count="default">
    </div>

    <!-- Continue Button -->
    <br>
    <button id="continueBtn" onclick="window.location.href='home.html'">Continue to Home</button>
  </div>

</body>
</html>
