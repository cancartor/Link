<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe to My Channel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding-top: 100px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }

    h1 {
      color: #cc0000;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    .btn {
      background-color: #cc0000;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 24px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #b30000;
    }

    #confirmation {
      margin-top: 20px;
      display: none;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Subscribe to Our YouTube Channel</h1>
    <p>Step 1: Click below to subscribe (opens in new tab)</p>
    
    <!-- Subscribe Button -->
    <a href="https://www.youtube.com/channel/UCbG0Id7hw5yANDvoR-MpQEw?sub_confirmation=1"
       target="_blank"
       class="btn">
      Subscribe
    </a>

    <p>Step 2: After subscribing, click the button below</p>
    
    <!-- I Subscribed Button -->
    <button class="btn" onclick="confirmAndRedirect()">I Subscribed</button>

    <!-- Confirmation Message -->
    <div id="confirmation">Thank you! Redirecting...</div>
  </div>

  <script>
    function confirmAndRedirect() {
      const msg = document.getElementById('confirmation');
      msg.style.display = 'block';

      // Redirect after 3 seconds
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 3000);
    }
  </script>

</body>
</html>
